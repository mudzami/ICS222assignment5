        <h3>Table 2 </h3>
        <table class="zebraStripe" border="1">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Favourite Dish</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr>
                    <td>Tendai</td>
                    <td>Sadza Madora</td>
                </tr>
                <tr>
                    <td>Kudzai</td>
                    <td>Sadza Chicken</td>

                    <td>Taurai</td>

                </tr>

            </tbody>
        </table>
        <div class="row">
            <button id="zebra"> Change</button>
        </div>
    </div>
    </div>


    <script>
        let button = document.getElementById("zebra");
        // listen for a click event on the button
        button.addEventListener('click', () => {
            var table_data = document.getElementsByTagName("table");
            let number_of_tables = table_data.length;
            // traversing through the tables
            let table_index = 0;
            while (table_index < number_of_tables) {
                let table = table_data[table_index].getElementsByTagName('tr');
                let row_count = 0;
                for (row_count = 0; row_count < table.length; row_count += 2) {
                    table[row_count].style.background = "black";
                    table[row_count].style.color = "white";
                }
                // increment table index by 1
                table_index++;
            }



        });
    </script>
